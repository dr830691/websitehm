<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helpy Moto</title>

  <!--Bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--Font awesome css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Bootstrap js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!--Google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="contactusnav.css">
</head>

<body class="bg-secondary">
  <!-- Navbar -->

  <header>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-secondary nav-1">
      <div class="container-fluid navbar-container">

        <a class="navbar-brand brand" href="#">
          <img src="logo_HM.png" alt="helpy motto brand image" class="logo d-inline-block align-text-top ">
        </a>
        <a class="btn btn-signup" href="#" role="button">Sign Up</a>
      </div>

      <div class="topnav">

        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
          <a href="#news">Home</a>
          <a href="#contact">About</a>
          <a href="#about">Hire</a>
          <a href="#about">Funding</a>
          <a href="#about">Contact</a>
          <a href="#about" class="nav-icon"><i class="fab fa-twitter"></i><i class="fab fa-facebook-f"></i><i
              class="fab fa-instagram-square"></i></a>

        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-2x fa-bars"></i>
        </a>
      </div>

    </nav>
  </header>
  <div class="blank">

  </div>
  <section class="contaner-fluid h-100  ">
    <img src="loacationmap.png" width="100%">
    <div class="row row-1">
      <div class="col-lg-6 contactus-1">
        <h4>Get In Touch</h4>
        <br><br>
        <p>Send us a message or reach us by phone during our regular working time...</p>
        <br>
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry'
        </p>
      </div>
      <div class="col-lg-6 contactus-2">
        <div class="container form-container">
          <form method="POST" id="my-form">

            <div class="form-group">

              <input class="cu-form" type="text" placeholder="Name" id="firstName" name="firstName">
            </div>


            <div class="form-group">

              <input class="cu-form" type="email" placeholder="Email" id="email" name="email">
            </div>

            <div class="form-group">

              <input class="cu-form " type="text" placeholder="Phone no" id="lastName " name="lastName">
            </div>

            <div class="form-group">

              <textarea class="cu-textarea " name="massage" placeholder="Message" id="massage" cols="30"
                rows="6"></textarea>
            </div>

            <button type="button" class="btn btn-form btn-lg cu-btn">Submit</button>
          </form>
        </div>
        <div id="status"></div>
      </div>
    </div>
  </section>
  <div class="container social-media align-text-center">
    <h4>Reach Us On Social Medias</h4>
    <a href="#" class="cu-icon"><i class="fab fa-5x fa-twitter"></i></a>
    <a href="#" class="cu-icon"><i class="fab fa-5x fa-facebook-f"></i></a>
    <a href="#" class="cu-icon"><i class="fab  fa-5x fa-instagram-square"></i></a>
  </div>

  <script>function myFunction() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }</script>

</html>
